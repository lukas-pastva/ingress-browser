<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Ingress Routes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- Inline styles for the page -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3498db;
            color: white;
            padding: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 2em;
        }

        #ingressTable {
            background-color: white;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<h1 id="domainName">Kubernetes Ingress Routes</h1>

<table id="ingressTable" class="display">
    <thead>
    <tr>
        <th>Name</th>
        <th>Namespace</th>
        <th>Host</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
$(document).ready(function() {
    $("#domainName").text(window.location.hostname);

    $.getJSON("/ingresses.json", function(data) {
        const formattedData = data.map(item => {
            return {
                ...item,
                host: `<a href="https://${item.host}" target="_blank">${item.host}</a>`
            };
        });
        const table = $("#ingressTable").DataTable({
            data: formattedData,
            columns: [
                { data: 'name' },
                { data: 'namespace' },
                { data: 'host' }
            ],
            order: [[0, 'asc']],
            pageLength: 50
        });
    });
});
</script>

</body>
</html>
